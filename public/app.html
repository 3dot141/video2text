<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频转文字服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header-left p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .header-right {
            text-align: right;
        }

        .user-info {
            margin-bottom: 15px;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .file-upload:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .file-upload.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9rem;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
        }

        .option-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .option-group select,
        .option-group input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .option-group select:focus,
        .option-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .result-content {
            background: white;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e1e5e9;
            line-height: 1.6;
            color: #444;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .file-info {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-right {
                margin-top: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>🎥 视频转文字</h1>
                <p>使用 OpenAI Whisper 将视频和音频转换为文字</p>
            </div>
            <div class="header-right">
                <div class="user-info">
                    欢迎, <span id="username">-</span>
                </div>
                <button class="logout-btn" onclick="logout()">登出</button>
            </div>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">点击选择文件或拖拽到此处</div>
                    <div class="upload-hint">支持 MP4, AVI, MOV, MP3, WAV 等格式，最大 10GB</div>
                    <input type="file" id="fileInput" class="file-input" accept="video/*,audio/*">
                </div>
                
                <div id="fileInfo" class="file-info">
                    <strong>已选择文件：</strong><span id="fileName"></span><br>
                    <strong>文件大小：</strong><span id="fileSize"></span>
                </div>
            </div>

            <div class="options">
                <div class="option-group">
                    <label for="language">语言</label>
                    <select id="language">
                        <option value="zh">中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="es">西班牙语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="prompt">提示词（可选）</label>
                    <input type="text" id="prompt" placeholder="例如：这是一个技术讲座">
                </div>
            </div>

            <button id="submitBtn" class="submit-btn" onclick="transcribeFile()">开始转录</button>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <div>正在处理文件，请稍候...</div>
            </div>

            <div id="result" class="result">
                <div class="result-title">转录结果</div>
                <div id="resultContent" class="result-content"></div>
            </div>

            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            // 检查认证状态
            checkAuth();
            
            // 文件选择处理
            document.getElementById('fileInput').addEventListener('change', function(e) {
                handleFileSelect(e.target.files[0]);
            });

            // 拖拽上传
            const fileUpload = document.querySelector('.file-upload');
            
            fileUpload.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileUpload.classList.add('dragover');
            });

            fileUpload.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
            });

            fileUpload.addEventListener('drop', function(e) {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
                handleFileSelect(e.dataTransfer.files[0]);
            });
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data.authenticated) {
                        currentUser = data.data.user;
                        document.getElementById('username').textContent = currentUser.username;
                        return;
                    }
                }
                // 未认证，跳转到登录页面
                window.location.href = '/login.html';
            } catch (error) {
                console.error('检查认证状态失败:', error);
                window.location.href = '/login.html';
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/login.html';
                } else {
                    showError('登出失败，请重试');
                }
            } catch (error) {
                console.error('登出错误:', error);
                showError('网络错误，请重试');
            }
        }

        function handleFileSelect(file) {
            if (!file) return;

            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').classList.add('show');
            document.getElementById('submitBtn').disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function transcribeFile() {
            if (!selectedFile) {
                showError('请先选择文件');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('language', document.getElementById('language').value);
            
            const prompt = document.getElementById('prompt').value;
            if (prompt) {
                formData.append('prompt', prompt);
            }

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch('/api/transcription/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 401) {
                    // 认证失败，跳转到登录页面
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    showResult(data.data);
                } else {
                    showError(data.message || '转录失败');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('网络错误，请检查服务是否正常运行');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        }

        function showResult(data) {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>文件名：</strong>${data.filename}<br>
                    <strong>语言：</strong>${data.language}<br>
                    ${data.duration ? `<strong>时长：</strong>${data.duration.toFixed(1)} 秒<br>` : ''}
                </div>
                <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; line-height: 1.8; white-space: pre-wrap;">${data.transcription}</div>
            `;
            document.getElementById('result').classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 初始化时禁用提交按钮
        document.getElementById('submitBtn').disabled = true;
    </script>
</body>
</html>
