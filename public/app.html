                    <div class="upload-hint">æ”¯æŒ MP4, AVI, MOV, MP3, WAV ç­‰æ ¼å¼ï¼Œæœ€å¤§ 10GB</div>

    <script>
        let selectedFile = null;
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥è®¤è¯çŠ¶æ€
            checkAuth();
            
            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            document.getElementById('fileInput').addEventListener('change', function(e) {
                handleFileSelect(e.target.files[0]);
            });

            // æ‹–æ‹½ä¸Šä¼ 
            const fileUpload = document.querySelector('.file-upload');
            
            fileUpload.addEventListener('dragover', function(e) {
                e.preventDefault();
                fileUpload.classList.add('dragover');
            });

            fileUpload.addEventListener('dragleave', function(e) {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
            });

            fileUpload.addEventListener('drop', function(e) {
                e.preventDefault();
                fileUpload.classList.remove('dragover');
                handleFileSelect(e.dataTransfer.files[0]);
            });
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data.authenticated) {
                        currentUser = data.data.user;
                        document.getElementById('username').textContent = currentUser.username;
                        return;
                    }
                }
                // æœªè®¤è¯ï¼Œè·³è½¬åˆ°ç™»å½•é¡µé¢
                window.location.href = '/login.html';
            } catch (error) {
                console.error('æ£€æŸ¥è®¤è¯çŠ¶æ€å¤±è´¥:', error);
                window.location.href = '/login.html';
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/login.html';
                } else {
                    showError('ç™»å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (error) {
                console.error('ç™»å‡ºé”™è¯¯:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        }

        function handleFileSelect(file) {
            if (!file) return;

            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').classList.add('show');
            document.getElementById('submitBtn').disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function transcribeFile() {
            if (!selectedFile) {
                showError('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('language', document.getElementById('language').value);
            
            const prompt = document.getElementById('prompt').value;
            if (prompt) {
                formData.append('prompt', prompt);
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch('/api/transcription/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 401) {
                    // è®¤è¯å¤±è´¥ï¼Œè·³è½¬åˆ°ç™»å½•é¡µé¢
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    showResult(data.data);
                } else {
                    showError(data.message || 'è½¬å½•å¤±è´¥');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        }

        function showResult(data) {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>æ–‡ä»¶åï¼š</strong>${data.filename}<br>
                    <strong>è¯­è¨€ï¼š</strong>${data.language}<br>
                    ${data.duration ? `<strong>æ—¶é•¿ï¼š</strong>${data.duration.toFixed(1)} ç§’<br>` : ''}
                </div>
                <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; line-height: 1.8; white-space: pre-wrap;">${data.transcription}</div>
            `;
            document.getElementById('result').classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // åˆå§‹åŒ–æ—¶ç¦ç”¨æäº¤æŒ‰é’®
        document.getElementById('submitBtn').disabled = true;
    </script>
